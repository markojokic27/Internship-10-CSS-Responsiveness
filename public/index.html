<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tiller</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="navigation">
      <div class="navigation__wrapper">
        <div class="logo">
          <img
              src="./assets/logo-white.svg"
              alt="logo"
            />
        </div>
        <div class="links-wrapper">
          <div class="link">
            <a class="link__text" href="">Work</a>
          </div>
          <div class="link">
            <span class="link__text" href="">Services
              <div class="triangle"></div>
            </span>
            <div class="mobile-mini-menu">
              <div class="mobile-links">
                <a class="mobile-link" href="">Our Approach</a>
                <a class="mobile-link" href="">Web</a>
                <a class="mobile-link" href="">Brand</a>
                <a class="mobile-link" href="">Product</a>
              </div>
              <img class="mobile-photo"
              src="./assets/shapes-services.png"
              alt=""
            />
            </div>
          </div>
          <div class="link">
            <span class="link__text" href="">Company
              <div class="triangle"></div>
            </span>
            <div class="mobile-mini-menu">
              <div class="mobile-links">
                <a class="mobile-link" href="">Why Tiller?</a>
                <a class="mobile-link" href="">Our Team</a>
                <a class="mobile-link" href="">Our Story</a>
                <a class="mobile-link" href="">Our Culture</a>
                <a class="mobile-link" href="">Careers</a>
                <a class="mobile-link" href="">Contact</a>
              </div>
              <img class="mobile-photo"
              src="./assets/shapes-company.png"
              alt=""
            />
            </div>
          </div>
          <div class="link">
            <span class="link__text" href="">Resources
              <div class="triangle"></div>
            </span>
            <div class="mobile-mini-menu">
              <div class="mobile-links">
                <a class="mobile-link" href="">Blog</a>
                <a class="mobile-link" href="">Glossary</a>
              </div>
              <img class="mobile-photo"
              src="./assets/shapes-resources.png"
              alt=""
            />
            </div>
          </div>
          <div class="link">
            <a class="link__text link--button" href="">Book a Call
              <div class="big-triangle"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-spacing"> 
      
    </div>
  </div>
</body>
</html>
